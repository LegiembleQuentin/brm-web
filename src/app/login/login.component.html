<div class="form_container" *ngIf="!isLog()">
  <h1>Connexion</h1>
  <form (ngSubmit)="login()">

      <label for="username">Email</label>
      <input type="email" id="username" [(ngModel)] = "username" name="username">


      <label for="password">Mot de posse</label>
      <input type="password" id="password" [(ngModel)] = "password" name="password">


    <button type="submit" class="btn">Envoyer</button>
  </form>
</div>
