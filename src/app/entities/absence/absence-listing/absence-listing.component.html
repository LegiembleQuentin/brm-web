<div class="grid">
  <div class="col-12">
    <p-toast></p-toast>




    <p-table #dt [value]="absences" [columns]="cols" responsiveLayout="scroll" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple" [rowHover]="true" dataKey="id">
      <ng-template pTemplate="caption">
        <p-toolbar styleClass="mb-4">
          <h5 class="custom-title">Feedbacks</h5>
          <ng-template pTemplate="right">
            <div class="my-2 customBtnGrp">
<!--              <div class="addBtn" (click)="openNew()">-->
<!--                <span class="addBtnPlus">+</span> <span>Ajouter</span>-->
<!--              </div>-->
            </div>
          </ng-template>
        </p-toolbar>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="approved">Justifiée <p-sortIcon field="approved"></p-sortIcon></th>
          <th pSortableColumn="startDate">Du <p-sortIcon field="startDate"></p-sortIcon></th>
          <th pSortableColumn="endDate">Au <p-sortIcon field="endDate"></p-sortIcon></th>
          <th pSortableColumn="employee">Employé<p-sortIcon field="employee"></p-sortIcon></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-absence>
        <tr>
          <td style="width:14%; min-width:10rem;">
            <span class="p-column-title">ID</span>
            {{absence.id}}
          </td>
          <td style="width:14%; min-width:10rem;" *ngIf="absence.approved">
            <span class="p-column-title">Justifiée</span>
            Oui
          </td>
          <td style="width:14%; min-width:10rem;" *ngIf="!absence.approved">
            <span class="p-column-title">Justifiée</span>
            Non
          </td>
          <td style="width:14%; min-width:10rem;">
            <span class="p-column-title">Du</span>
            {{absence.startDate | date:'dd/MM/yyyy'  }}
          </td>
          <td style="width:14%; min-width:10rem;">
            <span class="p-column-title">Au</span>
            {{absence.endDate | date:'dd/MM/yyyy'  }}
          </td>
          <td style="width:14%; min-width:10rem;">
            <span class="p-column-title">Employé</span>
            {{absence.employee.name}} {{absence.employee.firstname}}
          </td>

          <td>
            <div class="flex">
<!--              <button pButton pRipple icon="pi pi-ellipsis-h" class="p-button-rounded light-blue-custom-btn mr-2" (click)="openDetail(feedback)"></button>-->
              <button pButton pRipple icon="pi pi-ellipsis-h" class="p-button-rounded light-blue-custom-btn mr-2"></button>
<!--              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded light-blue-custom-btn mr-2" (click)="openEdit(feedback)"></button>-->
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded light-blue-custom-btn mr-2"></button>
<!--              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded red-custom-btn" (click)="deleteFeedback(feedback)"></button>-->
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded red-custom-btn"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
